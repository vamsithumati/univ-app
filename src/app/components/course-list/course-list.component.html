<div class="mat-elevation-z8">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter courses">
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="university">
      <th mat-header-cell *matHeaderCellDef> University </th>
      <td mat-cell *matCellDef="let course" [matTooltip]="course.university" > 
        <button mat-icon-button [routerLink]="['/courses/edit', course.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
          <mat-icon>delete</mat-icon>
        </button>
        {{course.university}} </td>
    </ng-container>
    <!-- 'university', 'city', 'country', 'courseName', 'courseDescription', 'startDate', 'endDate' , 'price' -->
    <!-- Description Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let course"> {{course.city}} </td>
    </ng-container>
    
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> country </th>
      <td mat-cell *matCellDef="let course"> {{course.country}} </td>
    </ng-container>

    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef> courseName </th>
      <td mat-cell *matCellDef="let course"> {{course.courseName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="courseDescription">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let course"> {{course.courseDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> startDate </th>
      <td mat-cell *matCellDef="let course"> {{course.startDate}} </td>
    </ng-container>
    
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> endDate </th>
      <td mat-cell *matCellDef="let course"> {{course.endDate}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let course"> {{course.price}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalCourses"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
